{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action='{{url_for("addPost")}}' method='post' class='form-contact'>
    <p><label for="">Название статьи</label><input type="text" name="name" value=""></p>
    <p><label for="">URL статьи: <input type="text" name="url" value=""></label></p>
    <p><label for="">Текст статьи</label></p>
    <p><textarea name="post" cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Добавить"></p>
</form>
{% endblock %}
