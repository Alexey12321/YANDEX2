{% extends 'base.html' %}

{% block content %}
{{ super() }}
<hr>
<h2>Список статей</h2>
<ul class="list-posts">
    {% for p in posts %}
    <li>
        <a href="{{ url_for('showPost', alias=p.url)}}">
            <p class="title">{{p.title}}</p>
            <p class="annonce">{{ p.text[:50] | striptags }}</p>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
