{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}



<form action="/register" method="post" class="form-contact">

<div class="mb-3">
<label  class="form-label">Имя на сайте: </label>
    <input type="text" name="name" value=""  class="form-control" required />
</div>

<div class="mb-3">
    <label class="form-label">Полное имя (всё через пробел): </label>
    <input class="form-control" type="text" name="fullname" value="" required />
</div>
<div class="mb-3">
    <label class="form-label">Пол (М или Ж): </label>
    <input class="form-control" type="text" name="gender" value="" required />
</div>
<div class="mb-3">
    <label class="form-label">Email: </label>
    <input class="form-control" type="text" name="email" value="" required />
</div>
<div class="mb-3">
    <label class="form-label">Пароль: </label>
    <input class="form-control" type="password" name="psw" value="" required />
</div>
<div class="mb-3">
    <label class="form-label">Повтор пароля: </label>
    <input class="form-control" type="password" name="psw2" value="" required />
</div>

<input type="submit" value="Регистрация" class="btn btn-primary"/>
</form>
{% endblock %}
